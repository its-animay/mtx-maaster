{% extends "admin/base_admin.html" %}

{% block title %}Create Topic - Admin Panel{% endblock %}

{% block content %}
<h2>Create New Topic</h2>
<form action="/admin/topics/create" method="post">
    <div class="form-group">
        <label for="subject_id">Subject:</label>
        <select id="subject_id" name="subject_id" required>
            {% for subject in subjects %}
            <option value="{{ subject.id }}">{{ subject.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="slug">Slug (URL-friendly):</label>
        <input type="text" id="slug" name="slug" required>
    </div>
    <div class="form-group">
        <label for="difficulty_weight">Difficulty Weight (0.0 - 1.0):</label>
        <input type="number" id="difficulty_weight" name="difficulty_weight" step="0.1" min="0" max="1" value="0.5"
            required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="3"></textarea>
    </div>

    <details>
        <summary style="cursor: pointer; margin-bottom: 15px; font-weight: bold;">Advanced / Optional Fields</summary>
        <div style="padding-left: 15px; border-left: 2px solid #eee;">
            <div class="form-group">
                <label for="bloom_level">Bloom Level:</label>
                <input type="text" id="bloom_level" name="bloom_level" placeholder="Remember, Apply, Analyze...">
            </div>

            <div class="form-group">
                <label for="related_topic_ids">Related Topic IDs (comma-separated):</label>
                <input type="text" id="related_topic_ids" name="related_topic_ids">
            </div>

            <div class="form-group">
                <label for="prerequisite_topic_ids">Prerequisite Topic IDs (comma-separated):</label>
                <input type="text" id="prerequisite_topic_ids" name="prerequisite_topic_ids">
            </div>

            <div class="form-group">
                <label for="tags">Tags (comma-separated):</label>
                <input type="text" id="tags" name="tags">
            </div>

            <div class="form-group">
                <label for="metadata">Metadata (JSON):</label>
                <textarea id="metadata" name="metadata" rows="4"></textarea>
                <small style="color: #666;">Enter valid JSON or leave empty.</small>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="is_active" name="is_active" value="true" checked>
                    Is Active
                </label>
            </div>
        </div>
    </details>
    <button type="submit" class="btn-submit">Create Topic</button>
</form>
{% endblock %}

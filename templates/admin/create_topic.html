{% extends "admin/base_admin.html" %}

{% block title %}Create Topic - Admin Panel{% endblock %}

{% block content %}
<h2>Create New Topic</h2>
<form action="/admin/topics/create" method="post">
    <div class="form-group">
        <label for="subject_id">Subject:</label>
        <select id="subject_id" name="subject_id" required>
            {% for subject in subjects %}
            <option value="{{ subject.id }}">{{ subject.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="slug">Slug (URL-friendly):</label>
        <input type="text" id="slug" name="slug" required>
    </div>
    <div class="form-group">
        <label for="difficulty_weight">Difficulty Weight (0.0 - 1.0):</label>
        <input type="number" id="difficulty_weight" name="difficulty_weight" step="0.1" min="0" max="1" value="0.5"
            required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="3"></textarea>
    </div>
    <button type="submit" class="btn-submit">Create Topic</button>
</form>
{% endblock %}

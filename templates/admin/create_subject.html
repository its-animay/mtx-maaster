{% extends "admin/base_admin.html" %}

{% block title %}Create Subject - Admin Panel{% endblock %}

{% block content %}
<h2>Create New Subject</h2>
<form action="/admin/subjects/create" method="post">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="slug">Slug (URL-friendly):</label>
        <input type="text" id="slug" name="slug" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="3"></textarea>
    </div>

    <details>
        <summary style="cursor: pointer; margin-bottom: 15px; font-weight: bold;">Advanced / Optional Fields</summary>
        <div style="padding-left: 15px; border-left: 2px solid #eee;">
            <div class="form-group">
                <label for="tags">Tags (comma-separated):</label>
                <input type="text" id="tags" name="tags" placeholder="science, physics, advanced">
            </div>

            <div class="form-group">
                <label for="metadata">Metadata (JSON):</label>
                <textarea id="metadata" name="metadata" rows="4" placeholder='{ "owner": "admin" }'></textarea>
                <small style="color: #666;">Enter valid JSON or leave empty.</small>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="is_active" name="is_active" value="true" checked>
                    Is Active
                </label>
            </div>
        </div>
    </details>

    <button type="submit" class="btn-submit">Create Subject</button>
</form>
{% endblock %}
